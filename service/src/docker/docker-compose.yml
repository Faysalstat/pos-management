version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: retail-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: retail_demo_db
      MYSQL_USER: retail_admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - retail-db-data:/var/lib/mysql
    networks:
      - retail-net

volumes:
  retail-db-data:

networks:
  retail-net:
